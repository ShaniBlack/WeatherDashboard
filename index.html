<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src="https://kit.fontawesome.com/7b12f3cd86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link src="./style.css"></link>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 justify-content-center">Weather Dashboard</h1>
        </div>
      </div>

        <div class="container">
<!-- Search -->
            <div class="row justify-content-around">
                <div class="col-3">
                    <div class="card" style="width: 18rem;">
                        <h3 class="search">Search for a City:</h3>
                        
                        <div class="card-body">
                            <div class="topnav">
                                <input type="text" placeholder="Search..">
                                <button class="searchBtn">
                                <i class="fas fa-search"></i>
                                </button>
                              </div>
                              
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"></li>
                          <li class="list-group-item"></li>
                          <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
<!-- Current Day info -->
                <div class="col-8">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <div1 class="display-4 justify-content-center"></div>
                          <h2 style="padding-top: 0;" id="citySelect"></h2>
                          <p id="currentTemp"></p>
                          <p id="currentHumidity"></p>
                          <p id="currentWind"></p>
                          <p id="currentUV">UV Index:</p>
                        
                        </div>
                      </div>
                </div>
            </div>
<!-- 5 day forecast -->
            <div class="row justify-content-center">
                <div class="col-2 ">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="forecastDate">Date</h5>
                          <!-- image -->
                          <h5 class="forecastTemp">Temp</h5>
                          <h5 class="forecastHumidity">Humidity</h5>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="forecastDate">Date</h5>
                            <!-- image -->
                            <h5 class="forecastTemp">Temp</h5>
                            <h5 class="forecastHumidity">Humidity</h5>
                          </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="forecastDate">Date</h5>
                          <!-- image -->
                          <h5 class="forecastTemp">Temp</h5>
                          <h5 class="forecastHumidity">Humidity</h5>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="forecastDate">Date</h5>
                          <!-- image -->
                          <h5 class="forecastTemp">Temp</h5>
                          <h5 class="forecastHumidity">Humidity</h5>
                        </div>
                      </div>
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="forecastDate">Date</h5>
                          <!-- image -->
                          <h5 class="forecastTemp">Temp</h5>
                          <h5 class="forecastHumidity">Humidity</h5>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
